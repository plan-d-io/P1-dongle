<script>
setTimeout(function() {
  getSaveState();

function start(){
    getSSIDlist();
    getStaticData();
}
function getSSIDlist() {
  var xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    if (this.status == 200) {
      document.getElementById("StateValue").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "ssidlist", true);
  xhttp.send();
}

</script>
