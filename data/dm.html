<!DOCTYPE html>
<html lang=\“en\“ class="">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset='utf-8'><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title>Digital meter - Configure digital meter</title>
</head>
<script src="scripts.js"></script>
<script>
function start(){
    getJsonData('dmData');
    getStaticData();
}
setTimeout(function() {
  getSaveState();
}, 200); //200mSeconds update rate
</script>

<body onload="start()">
	<div style='text-align:left;display:inline-block;color:#eaeaea;min-width:340px;'>
		<div style='text-align:center;color:#eaeaea;'>
			<noscript>To use the digital meter dongle, please enable JavaScript<br></noscript>
			<h2>Digital meter dongle</h2>
			<h3><span id="HostValue">STATE</span></h3>
			<h3>Digital meter configuration</h3>
		</div>
		<h4>Data points</h4>
		<p>Select digital meter data points to process</p>
		<p><form method="get" action="setDm">
		<p><label><input name ="dmActPow" type="checkbox" id="dmActPow" value = "true" disabled="disabled"/>Active power</label></p>
		<p><label><input name ="dmTotCon" type="checkbox" id="dmTotCon" value = "true" disabled="disabled"/>Total energy consumed</label></p>
		<p><label><input name ="dmTotIn" type="checkbox" id="dmTotIn" value = "true" disabled="disabled"/>Total energy injected</label></p>
		<p><label><input name ="dmPowCon" type="checkbox" id="dmPowCon" value = "true" />Active power consumption</label></p>
		<p><label><input name ="dmPowIn" type="checkbox" id="dmPowIn" value = "true" />Active power injection</label></p>
		<p><label><input name ="dmTotCont1" type="checkbox" id="dmTotCont1" value = "true" />Total consumption tariff 1</label></p>
		<p><label><input name ="dmTotCont2" type="checkbox" id="dmTotCont2" value = "true" />Total consumption tariff 2</label></p>
		<p><label><input name ="dmTotInt1" type="checkbox" id="dmTotInt1" value = "true" />Total injection tariff 1</label></p>
		<p><label><input name ="dmTotInt2" type="checkbox" id="dmTotInt2" value = "true" />Total injection tariff 2</label></p>
		<p><label><input name ="dmActiveTariff" type="checkbox" id="dmActiveTariff" value = "true" />Active tariff</label></p>
		<p><label><input name ="dmVoltagel1" type="checkbox" id="dmVoltagel1" value = "true" />Voltage phase 1</label></p>
		<p><label><input name ="dmVoltagel2" type="checkbox" id="dmVoltagel2" value = "true" />Voltage phase 2</label></p>
		<p><label><input name ="dmVoltagel3" type="checkbox" id="dmVoltagel3" value = "true" />Voltage phase 3</label></p>
		<p><label><input name ="dmCurrentl1" type="checkbox" id="dmCurrentl1" value = "true" />Current phase 1</label></p>
		<p><label><input name ="dmCurrentl2" type="checkbox" id="dmCurrentl2" value = "true" />Current phase 2</label></p>
		<p><label><input name ="dmCurrentl3" type="checkbox" id="dmCurrentl3" value = "true" />Current phase 3</label></p>
		<p><label><input name ="dmGas" type="checkbox" id="dmGas" value = "true" />Gas consumption</label></p>
		<p><label><input name ="dmText" type="checkbox" id="dmText" value = "true" />Text message</label></p>
		<h4>Triggering</h4>
		<label for="trigger">Select telegram request trigger:</label>
		<select id="trigger_type" name="trigger_type">
		  <option value="continuous">Continuous</option>
		  <option value="interval">Interval</option>
		  <option value="external">External</option>
		</select>
		<p>Trigger interval (sec):</p>
		<p style="vertical-align: middle;"><input name="trigger_interval" type="number" id="trigger_interval"/></p>
		<p><input type="submit" class='button bgrn'></form></p>
		<p><div  style='text-align:center;color:green;' id = "SaveMessage" class="save"><h3></h3></div></p>
		<p><div></div></p>
		<p><form action='/config' method='get'><button>Configuration</button></form></p>
		<p><form action='/' method='get'><button>Main menu</button></form></p>
		<p><div></div></p>
		<p><form action='.' method='get' onsubmit='return confirm("Confirm Restart");'><button name='rst' class='button bred'>Reset configuration</button></form></p>
		<div style='text-align:right;font-size:11px;'><hr/><a id="footer" href='https://plan-d.io' target='_blank' style='color:#aaa;'>Digital meter dongle by plan-d.io</a></div>
	</div>
</body>
</html>
