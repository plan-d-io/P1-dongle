<!DOCTYPE html>
<html lang=\“en\“ class="">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset='utf-8'><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title>Digital meter - Configure dongle</title>
</head>
<script src="scripts.js"></script>
<script>
function start(){
    getJsonData('unitData');
    getStaticData();
}
setTimeout(function() {
  getSaveState();
}, 200); //200mSeconds update rate
</script>

<body onload="start()">
	<div style='text-align:left;display:inline-block;color:#eaeaea;min-width:340px;'>
		<div style='text-align:center;color:#eaeaea;'>
			<noscript>To use the digital meter dongle, please enable JavaScript<br></noscript>
			<h2>Digital meter dongle</h2>
			<h3><span id="HostValue">STATE</span></h3>
			<h3>Dongle configuration</h3>
		</div>
		<h4>Firmware update</h4>
		<p><form method="get" action="setunit">
		<p><label><input name ="update_autoCheck" type="checkbox" id="update_autoCheck" value = "true" />Automatically check for firmware updates</label></p>
		<p><label><input name ="update_auto" type="checkbox" id="update_auto" value = "true" />Automatically install firmware updates</label></p>
		<p><label><input name ="alpha_fleet" type="checkbox" id="alpha_fleet" value = "true" />Use pre-release (alpha) firmware</label></p>
		<p><label><input name ="beta_fleet" type="checkbox" id="beta_fleet" value = "true" />Use experimental (development) firmware</label></p>
		<p><input type="submit" class='button bgrn'></form></p>
		<p><div  style='text-align:center;color:green;' id = "SaveMessage" class="save"><h3></h3></div></p>
		<p><div></div></p>
		<p><form action='/config' method='get'><button>Configuration</button></form></p>
		<p><form action='/' method='get'><button>Main menu</button></form></p>
		<p><div></div></p>
		<p><form action='.' method='get' onsubmit='return confirm("Confirm Restart");'><button name='rst' class='button bred'>Reset configuration</button></form></p>
		<div style='text-align:right;font-size:11px;'><hr/><a id="footer" href='https://plan-d.io' target='_blank' style='color:#aaa;'>Digital meter dongle by plan-d.io</a></div>
	</div>
</body>
</html>
